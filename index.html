<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container__card">
      <div class="container__card-img">
        <img src="images/image-qr-code.png">
      </div>
      <div class="container__card-tittle">
        <h3>Escanea el QR para descubrir algo impresionante</h3>
      </div>
      <div class="container__card-text">
        <p>Scan the QR code to visit Frontend....</p>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">relex</a>.
  </div>
</body>
</html>
